<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
</head>
<body>
    <div class="h-screen font-sans bg-gradient-to-r rounded from-stone-300 via-stone-600 to-stone-800">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
            <div class="leading-loose">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <p class="text-gray-700 text-bold font-medium text-center text-lg">Edit Produk</p><br>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Username">
                    Nama Produk
                    </label>
                    <input class="shadow appearance-none bg-gray-100 border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nama Produk">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                    Jumlah
                    </label>
                    <input class="shadow appearance-none bg-gray-100 border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Jumlah">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Jumlah">
                    Harga
                    </label>
                    <input class="shadow appearance-none bg-gray-100 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Harga">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="harga">
                    KD_Category
                    </label>
                    <input class="shadow appearance-none bg-gray-100 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Kode Kategori">
                </div>
                <div class="mt-4 items-center flex justify-between">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gradient-to-r rounded from-stone-500 to-stone-900 hover:from-emerald-500 hover:to-emerald-900"
                      type="submit">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
