<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tugas Pemrogaman Web</title>
</head>
<body>
    <!-- component -->
<!-- This is an example component -->
<div class="h-screen font-sans bg-cover" style="background-image: url('https://laptopnesia.com/wp-content/uploads/2021/02/ASUS-ROG-Zephyrus-Duo-2.jpg')">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl" method="POST">
                <p class="text-white text-bold font-medium text-center text-lg">LOGIN</p>
                  <div class="">
                    <label class="block text-sm text-white" for="email">Email</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" name="inpEmail" id="email"  placeholder="Masukkan Email" aria-label="email" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white">Password</label>
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" name="inpPass" id="password" placeholder="Masukkan Password" arial-label="password" required>
                  </div>
                  <div class="mt-4 items-center flex justify-between">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gradient-to-r rounded from-stone-500 to-stone-900 hover:from-emerald-500 hover:to-emerald-900"
                      type="submit">Login</button>
                  </div>
                  <div class="text-center">
                    <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-stone-800"href="#">
                        Belom punya account?
                    </a>
                    <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-stone-800 hover:text-red-700" href="{{url_for('formDaftar')}}">
                        Create Account
                    </a>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
